    <div class="container2">

        <div class="form-group">
          <h2>You have a project in mind? Awesome</h2>
          <form class="getintouch" name="contact" method="POST" data-netlify="true">
            <div class="getin">
              <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="What's your name(e.g John Doe)">
              </div>
              <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Enter your E-mail(e.g user@me.com)">  
              </div>
            </div>
            <div class="touch">
              <label for="message">Your message</label>
              <textarea name="message" id="message" cols="50" rows="10" placeholder=" Write Something..."></textarea>
              <button type="submit" class="btn-opaque">Let's get started</button>
            </div>
          </form>
